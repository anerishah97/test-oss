name: Sync master to repo

on:
  push:
    branches:
      - main

jobs:
  sync-to-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Determine base and head commits
        id: git_info
        run: |
          BASE_COMMIT=$(git log -2 --pretty=format:'%H' | tail -n 1)
          HEAD_COMMIT=$(git log -1 --pretty=format:'%H')
          echo "base_ref=$BASE_COMMIT" >> $GITHUB_ENV
          echo "head_ref=$HEAD_COMMIT" >> $GITHUB_ENV
          echo "BASE_COMMIT=$BASE_COMMIT" >> $GITHUB_ENV
          echo "HEAD_COMMIT=$HEAD_COMMIT" >> $GITHUB_ENV

      - name: Check for changes
        id: check_changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_COMMIT: ${{ env.BASE_COMMIT }}
          HEAD_COMMIT: ${{ env.HEAD_COMMIT }}
        run: node scripts/check-folder-changes.js

      - name: Use the output
        if: steps.check_changes.outputs.has_changes == 'true'
        run: echo "Changes were detected!"
